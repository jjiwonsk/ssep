<!DOCTYPE html>
<html lang="en">
<head>

    <!-- S : 홈페이지 미리보기 썸네일 설정 -->

    <meta property="og:description" content="웹사이트를 소개글">

    <div id="wrap">

                                <h2>
                                    스마트소셜 홈페이지 리뉴얼
                                </h2>

                                </div>
                            </div>
                            <p>
                                자사 홈페이지 리뉴얼을 진행하며, 기존 메인이 회사의 정체성과 맞지 않는다는 의견을 반영했습니다. <br>
                                이에 따라, 리뉴얼 당시 진행 중인 각 사업을 메인에서 강조하여 보여줄 수 있도록 <br>

                            </p>
                            <div class="dl-wrap">
                                <dl>
                                    <dt>참여기간</dt>
                                    <dd>2024. 03</dd>
                                </dl>
                                <dl>
                                    <dt>참여도</dt>
                                    <dd>디자인 · 퍼블리싱 100%</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="info-box info-img">
                            <img src="../../img/sub/project07_mockup.png" alt="스마트소셜 메인">
                        </div>
                    </article>

                    <article class="project-detail">
                        <div class="detail-wrap">
                            <div class="detail-img">
                                <img src="../../img/sub/project07_detail.png" alt="스마트소셜 페이지">
                            </div>
                        </div>
                    </article>
                </section>
            </main>
            <!-- E : main -->

            <!-- S : floating -->
            <div class="floating-wrap">
                <a href="javascript:" class="btn-float">
                    <img src="../../img/ico_chevron_up.svg" alt="상단으로">
